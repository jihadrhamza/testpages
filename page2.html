<!DOCTYPE html>
<html>
<body>

<h1>Page 2</h1>
<script>

function getCookie(cname) {
  var name = cname + "=";
  var ca = document.cookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
function alertCookie(cname){
	var val =  getCookie(cname);
	alert(val);
}

</script>

<button onclick="alertCookie('myname')">Click me</button>
</body>
</html>
