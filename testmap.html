<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <!-- Include the Google Maps JavaScript API with your API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjoDJzpM_CRptPaWcrcMV8tD1YhRr01hI"></script>
</head>
<body>
    <!-- Create a div element to hold the map -->
    <div id="map" style="height: 400px; width: 100%;"></div>

    <script>
        // Initialize the map
        function initMap() {
            var myLatLng = { lat: 51.5074, lng: -0.1278 }; // Replace with your desired coordinates
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 13 // Adjust the zoom level as needed
            });
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Marker Title' // Replace with your marker's title
            });
        }
        // Call the initMap function when the page loads
        initMap();
    </script>
</body>
</html>
